buildscript {
    repositories {
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:4.0.12")
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id "net.serenity-bdd.serenity-gradle-plugin" version "4.2.1"
    id 'eclipse'
    id 'idea'
    id 'org.sonarqube' version '3.3'
    id 'jacoco'
}

repositories {
    google()
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


ext{
    serenityVersion = '4.2.34'
    slf4jVersion = '2.0.13'
    junitVersion = '5.10.3'
    jacocoToolVersion = '0.8.11'
}

dependencies {

    implementation "org.slf4j:slf4j-api:${slf4jVersion}"
    implementation "org.slf4j:slf4j-simple:${slf4jVersion}"
    implementation "net.serenity-bdd:serenity-core:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-screenplay:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-screenplay-webdriver:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-cucumber:${serenityVersion}"
    implementation "net.serenity-bdd:serenity-junit5:${serenityVersion}"
    implementation group: 'net.serenity-bdd', name: 'serenity-ensure', version: '4.1.20'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

}

group = 'com.grupoemi.seguridad'
version = '1.0-SNAPSHOT'
description = 'Seguridad'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17


compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

// Configuración de JaCoCo 1
jacoco { // <--- AÑADIR ESTE BLOQUE para configurar JaCoCo
    toolVersion = "${jacocoToolVersion}" // Usar la versión definida en ext
    reportsDirectory = layout.buildDirectory.dir('reports/jacoco') // Directorio base para reportes
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required = true // Genera el reporte XML (necesario para Azure DevOps y SonarQube)
        html.required = true // Genera el reporte HTML (para visualización)
        csv.required = false // No genera el reporte CSV
    }
}
gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)