name: CI Pipeline - Oficina Virtual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  escenarios-oficina-virtual:
    name: Ejecuci√≥n Escenarios OV
    runs-on: windows-latest

    steps:

      # ---------------------------------------
      # 1. Checkout del c√≥digo fuente
      # ---------------------------------------
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # ---------------------------------------
      # 2. Configurar Java 17
      # ---------------------------------------
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------------------
      # 3. Configurar Gradle
      # ---------------------------------------
      - name: Configurar Gradle
        uses: gradle/actions/setup-gradle@v3

      # ---------------------------------------
      # 4. Ejecutar pruebas
      # ---------------------------------------
      - name: Ejecutar pruebas
        shell: pwsh
        run: ./gradlew clean test aggregate

      # ---------------------------------------
      # 5. Preparar carpetas BUILD OV (CORREGIDO)
      # ---------------------------------------
      - name: Preparar carpetas build OV
        shell: pwsh
        run: |
          # Fecha del build
          $date = Get-Date -Format "yyyy-MM-dd_HHmmss"

          # SHA corto
          $sha = "${{ github.sha }}"
          $shortSha = $sha.Substring(0,7)

          # Variables del build
          $buildName   = "OficinaVirtual-$date-$shortSha"
          $buildFolder = "build-OficinaVirtual-$date-$shortSha"

          Write-Host "üì¶ Build:  $buildName"
          Write-Host "üìÅ Folder: $buildFolder"

          # EXPORTAR al ambiente global (PASO CR√çTICO y CORREGIDO)
          "BUILD_NAME=$buildName"     | Out-File -FilePath $env:GITHUB_ENV -Append
          "BUILD_FOLDER=$buildFolder" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Crear carpeta del build
          New-Item -ItemType Directory -Force -Path $buildFolder | Out-Null

          # Copiar Serenity si existe
          if (Test-Path "target/site/serenity") {
            Copy-Item "target/site/serenity" "$buildFolder/serenity" -Recurse -Force
          } else {
            Write-Host "‚ö† No existe carpeta Serenity (continuando sin error)."
          }

          # Copiar Jacoco si existe
          if (Test-Path "target/site/jacoco") {
            Copy-Item "target/site/jacoco" "$buildFolder/jacoco" -Recurse -Force
          } else {
            Write-Host "‚ö† No existe carpeta Jacoco (continuando sin error)."
          }

      # ---------------------------------------
      # 6. Generar HTML del build
      # ---------------------------------------
      - name: Generar portal HTML del build
        shell: pwsh
        run: |
          .\.github\scripts\generar-html.ps1 `
            -BuildName $env:BUILD_NAME `
            -BuildFolder $env:BUILD_FOLDER `
            -Storage "${{ secrets.AZURE_STORAGE_ACCOUNT }}"

      # ---------------------------------------
      # 7. Generar diagn√≥stico
      # ---------------------------------------
      - name: Generar diagn√≥stico
        shell: pwsh
        run: |
          .\.github\scripts\debug-deploy.ps1 `
            -BuildName $env:BUILD_NAME `
            -BuildFolder $env:BUILD_FOLDER `
            -StorageAccount "${{ secrets.AZURE_STORAGE_ACCOUNT }}" `
            -SasToken "${{ secrets.AZURE_SAS_TOKEN }}"

      # ---------------------------------------
      # 8. Subir reportes a Azure Static Website
      # ---------------------------------------
      - name: Subir reportes a Azure Static Website
        shell: pwsh
        run: |
          .\.github\scripts\upload-to-azure.ps1 `
            -BuildFolder $env:BUILD_FOLDER `
            -StorageAccount "${{ secrets.AZURE_STORAGE_ACCOUNT }}" `
            -SasToken "${{ secrets.AZURE_SAS_TOKEN }}"

      # ---------------------------------------
      # 9. Generar Portal Maestro
      # ---------------------------------------
      - name: Generar Portal Maestro
        shell: pwsh
        run: |
          .\.github\scripts\generar-portal-maestro.ps1 `
            -BuildName $env:BUILD_NAME `
            -BuildFolder $env:BUILD_FOLDER `
            -StorageAccount "${{ secrets.AZURE_STORAGE_ACCOUNT }}" `
            -SasToken "${{ secrets.AZURE_SAS_TOKEN }}"
