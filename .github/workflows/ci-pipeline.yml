name: CI Pipeline - Oficina Virtual
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  escenarios-oficina-virtual:
    name: Ejecuci√≥n Escenarios OV
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Limpiar Reportes
        run: ./gradlew clearReports

      - name: Ejecutar Escenarios de Prueba
        id: test-execution
        continue-on-error: true
        run: ./gradlew clean test jacocoTestReport aggregate -Denvironment=qa

      - name: Generar Reportes Serenity (siempre)
        run: ./gradlew aggregate -Denvironment=qa

      - name: Verificar reportes generados
        run: |
          if (Test-Path "target/site/serenity/index.html") {
            echo "‚úÖ Reportes de Serenity generados correctamente"
            Get-ChildItem "target/site/serenity" | Select-Object Name, Length | Format-Table
          } else {
            echo "‚ùå No se encontraron reportes de Serenity"
            exit 1
          }

      # === SOLUCI√ìN DEFINITIVA: Azure PowerShell ===
      - name: Instalar m√≥dulo Azure PowerShell
        run: |
          Install-Module -Name Az.Storage -Force -AllowClobber
          Import-Module Az.Storage
        shell: powershell

      - name: Publicar Reportes a Azure Storage con PowerShell
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_SAS_TOKEN: ${{ secrets.AZURE_SAS_TOKEN }}
        run: |
          $storageAccount = "$env:AZURE_STORAGE_ACCOUNT"
          $sasToken = "$env:AZURE_SAS_TOKEN"
          $sourcePath = "target/site/serenity"
          $containerName = '$web'
          
          Write-Host "Conectando a Azure Storage: $storageAccount"
          
          # Crear el contexto de almacenamiento con SAS Token
          $context = New-AzStorageContext -StorageAccountName $storageAccount -SasToken $sasToken
          
          # Subir archivos individualmente
          Get-ChildItem -Path $sourcePath -Recurse -File | ForEach-Object {
              $relativePath = $_.FullName.Replace((Resolve-Path $sourcePath).Path, "").Replace("\", "/").TrimStart("/")
              $blobName = $relativePath
          
              try {
                  Write-Host "Subiendo: $blobName"
                  Set-AzStorageBlobContent -File $_.FullName `
                                          -Container $containerName `
                                          -Blob $blobName `
                                          -Context $context `
                                          -Force
                  Write-Host "‚úÖ $blobName" -ForegroundColor Green
              } catch {
                  Write-Host "‚ùå Error en $blobName : $($_.Exception.Message)" -ForegroundColor Red
              }
          }
          
          Write-Host "üéâ Todos los archivos han sido subidos exitosamente" -ForegroundColor Green
        shell: powershell
      # === FIN SOLUCI√ìN DEFINITIVA ===

      - name: Publicar Reporte de Cobertura JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco/test/html/

      - name: Publicar Reporte Serenity
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/

      - name: Publicar Reporte JaCoCo XML
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: build/reports/jacoco/test/jacocoTestReport.xml

      - name: Mostrar URL de reportes
        run: |
          echo "üìä Reportes publicados en: https://stgreportes.z20.web.core.windows.net/"
          echo "üïê Publicado en: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"

      - name: Fail if tests failed
        if: steps.test-execution.outcome == 'failure'
        run: exit 1