name: CI Pipeline - Oficina Virtual
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  escenarios-oficina-virtual:
    name: Ejecuci√≥n Escenarios OV
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Limpiar Reportes
        run: ./gradlew clearReports

      - name: Ejecutar Escenarios de Prueba
        id: test-execution
        continue-on-error: true
        run: ./gradlew clean test jacocoTestReport aggregate -Denvironment=qa

      - name: Generar Reportes Serenity (siempre)
        run: ./gradlew aggregate -Denvironment=qa

      # === OPCI√ìN CORREGIDA: Instalar Azure CLI manualmente ===
      - name: Instalar Azure CLI
        run: |
          # Descargar e instalar Azure CLI
          $progressPreference = 'silentlyContinue'
          Invoke-WebRequest -Uri https://aka.ms/installazurecliwindows -OutFile .\AzureCLI.msi
          Start-Process msiexec.exe -Wait -ArgumentList '/I AzureCLI.msi /quiet'
          Remove-Item .\AzureCLI.msi
          # Agregar Azure CLI al PATH
          $env:Path += ";C:\Program Files (x86)\Microsoft SDKs\Azure\CLI2\wbin"
          echo "C:\Program Files (x86)\Microsoft SDKs\Azure\CLI2\wbin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Verificar instalaci√≥n Azure CLI
        run: |
          az --version
          echo "‚úÖ Azure CLI instalado correctamente"

      - name: Verificar reportes generados
        run: |
          if (Test-Path "target/site/serenity/index.html") {
            echo "‚úÖ Reportes de Serenity generados correctamente"
            Get-ChildItem "target/site/serenity" | Select-Object Name, Length | Format-Table
          } else {
            echo "‚ùå No se encontraron reportes de Serenity"
            exit 1
          }

      - name: Publicar Reportes a Azure Storage
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_SAS_TOKEN: ${{ secrets.AZURE_SAS_TOKEN }}
        run: |
          # Escapar el SAS Token correctamente para PowerShell
          $escapedSasToken = "$env:AZURE_SAS_TOKEN" -replace '&','`&'
          Write-Host "Subiendo reportes a Azure Storage..."
          az storage blob upload-batch `
            --account-name $env:AZURE_STORAGE_ACCOUNT `
            --sas-token "$escapedSasToken" `
            --source "target/site/serenity" `
            --destination '$web' `
            --overwrite
          Write-Host "‚úÖ Reportes subidos exitosamente"
        shell: powershell
      # === FIN OPCI√ìN CORREGIDA ===

      - name: Publicar Reporte de Cobertura JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco/test/html/

      - name: Publicar Reporte Serenity
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/

      - name: Publicar Reporte JaCoCo XML
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: build/reports/jacoco/test/jacocoTestReport.xml

      - name: Mostrar URL de reportes
        run: |
          echo "üìä Reportes publicados en: https://stgreportes.z20.web.core.windows.net/"
          echo "üïê Publicado en: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"

      - name: Fail if tests failed
        if: steps.test-execution.outcome == 'failure'
        run: exit 1