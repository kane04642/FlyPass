name: CI Pipeline - Oficina Virtual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_FOLDER: "build-ov"
  BUILD_NAME: "Portal_OV"

jobs:
  escenarios-oficina-virtual:
    name: Ejecución Escenarios OV
    runs-on: windows-latest

    steps:

      # 1. Descarga del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java 17
      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Permisos Gradle
      - name: Dar permisos a gradlew
        run: chmod +x gradlew

      # 4. Limpiar reportes previos
      - name: Limpiar reportes
        run: ./gradlew clearReports

      # 5. Ejecutar pruebas (si fallan NO detiene el pipeline)
      - name: Ejecutar pruebas
        continue-on-error: true
        run: ./gradlew clean test jacocoTestReport -Denvironment=qa

      # 6. Generar reportes Serenity
      - name: Generar reportes Serenity
        run: ./gradlew aggregate -Denvironment=qa

      # 7. Preparar carpetas del portal
      - name: Preparar carpetas build OV
        shell: pwsh
        run: pwsh ./.github/scripts/preparar-carpetas.ps1

      # 8. Generar el portal HTML principal
      - name: Generar portal HTML
        shell: pwsh
        run: pwsh ./.github/scripts/generar-html.ps1

      # ❌ Eliminado: Generar Diagnóstico (script NO existe)

      # 9. Subir portal y reportes al Azure Static Website
      - name: Subir reportes a Azure Static Website
        shell: pwsh
        env:
          AZURE_STORAGE: ${{ secrets.AZURE_STORAGE }}
          SAS_TOKEN: ${{ secrets.SAS_TOKEN }}
        run: |
          pwsh ./.github/scripts/upload-to-azure.ps1 `
            -BuildName "$env:BUILD_NAME" `
            -BuildFolder "$env:BUILD_FOLDER" `
            -StorageAccount "$env:AZURE_STORAGE" `
            -SasToken "$env:SAS_TOKEN"

      # 10. Generar Portal Maestro
      - name: Generar Portal Maestro
        shell: pwsh
        run: pwsh ./.github/scripts/generar-portal-maestro.ps1
